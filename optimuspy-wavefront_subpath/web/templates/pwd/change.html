{% extends "pwd/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Смена пароля
{% endblock title %}
{% block content %}
    <div class="mt-5">
        <a role="button" class="btn btn-light btn-lg" onclick="history.back()">Назад</a>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container text-center text-white">
            <h2 class="lab">Сменить пароль</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark btn-lg mt5">Готово</button>
            </form>
        </div>
    </div>
    <div class="text-white text-center">
        Забыли старый пароль?
        <a href="{% url 'password_reset' %}" class="text-white">Сбросить</a>
      </div>
{% endblock content %}
